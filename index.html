<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="main-content">
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main class="board-container">
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    </div>
    <footer>
      <p>Made by <a href="https://harshag.vercel.app" target="_blank" rel="noopener noreferrer">Harsha G</a>. Check out my <a href="https://github.com/imharshag" target="_blank" rel="noopener noreferrer">GitHub</a> for more fun projects and updates.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
